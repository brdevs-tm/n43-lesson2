<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/style.css"
    />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <main>
      <div class="main-left"></div>
      <div class="main-right">
        <div class="container">
          <form
            action="
            login-form"
          >
            <p>Welcome back</p>
            <h1>Login to your account</h1>
            <div class="inputs">
              <div class="mail-row">
                <label for="mail-input">Email</label><input type="email"
                name="email id="mail-input">
              </div>
              <div class="password-row">
                <label for="pass-input">Password</label
                ><input type="password" name="password" id="pass-input" />
              </div>
            </div>
            <div class="remember-forgotpass">
              <div class="remember">
                <input type="checkbox" name="remember" id="remember-user" />
                <label for="remember-user">Remember me</label>
              </div>
              <a class="forgot-pass" href="#">Forgot Password?</a>
            </div>
            <div class="buttons">
              <button type="submit" class="login-user">Login now</button>
              <button class="by-google">
                <img
                  src="./assets/google.png"
                  width="20px"
                  height="20px"
                  alt=""
                /><span>Or sign-in with google</span>
              </button>
            </div>
          </form>
          <div class="register">
            <span>Dont have an account?</span><a href="">Join free today</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
